spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:mytegroup_test}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
  
  mail:
    host: ${SMTP_HOST:localhost}
    port: ${SMTP_PORT:1025}
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
  
  thymeleaf:
    cache: false

logging:
  level:
    root: WARN
    com.mytegroup: INFO

management:
  endpoint:
    health:
      show-details: never

app:
  waitlist:
    invite-gate-enabled: false
    domain-gate-enabled: false
    require-invite-token: false

