version: '3.8'

services:
  postgres:
    image: postgres:18
    container_name: spring-boot-postgres
    environment:
      POSTGRES_DB: mytegroup_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spring-boot-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: spring-boot-mailhog
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI port
    networks:
      - spring-boot-network

  redis:
    image: redis:7-alpine
    container_name: spring-boot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spring-boot-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spring-boot-api
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: mytegroup_dev
      DB_USER: postgres
      DB_PASSWORD: postgres
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      mailhog:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - spring-boot-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  spring-boot-network:
    driver: bridge

